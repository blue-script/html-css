<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Forms</title>
</head>

<body>
    <form action="" method="">
        <!-- <label>
            Your name
            <input name="user-name" placeholder="Your name" type="text">
        </label> -->

        <div>
            <label for="userName">Your name</label>
            <input id="userName" name="user-name" placeholder="Your name" type="text">
        </div>

        <div>
            <label for="userEmail">Your email</label>
            <input id="userEmail" name="user-email" placeholder="Your email" type="email">
        </div>

        <div>
            <label for="userPassword">Your password</label>
            <input id="userPassword" name="user-password" placeholder="Your password" type="password">
        </div>

        <div>
            <label for="age">Your age</label>
            <input id="age" name="user-age" placeholder="Your age" type="number">
        </div>

        <div>
            <label for="birthday">Your birthday</label>
            <input id="birthday" name="user-birthday" placeholder="Your birthday" type="date">
        </div>

        <div>
            <label for="avatar">Your avatar</label>
            <input multiple id="avatar" name="user-avatar" type="file">
        </div>

        <fieldset>
            <legend>Sex</legend>
            <label>
                <input name="sex" type="radio" value="man" checked>
                Man
            </label>
            <label>
                <input name="sex" type="radio" value="woman">
                Woman
            </label>
        </fieldset>

        <fieldset>
            <legend>Technologies</legend>
            <label>
                <input name="technology" type="checkbox" value="html" checked>
                Html
            </label>
            <label>
                <input name="technology" type="checkbox" value="css">
                Css
            </label>
            <label>
                <input name="technology" type="checkbox" value="js">
                JS
            </label>
        </fieldset>

        <div>
            <select name="city">
                <option value="Paris">Paris</option>
                <option value="London" selected>London</option>
                <option value="Rome">Rome</option>
            </select>
        </div>

        <div>
            <label for="country">Country</label>
            <input id="country" list="countriesList" name="country">
            <datalist id="countriesList">
                <option value="France">Paris</option>
                <option value="England" selected>London</option>
                <option value="Italy">Rome</option>
            </datalist>
        </div>

        <textarea name="description" id="" placeholder="Type some text..."></textarea>

        <div contenteditable></div>

        <input type="submit" value="Submit">
        <!-- <button type="submit">Submit</button> -->
        <button type="reset">Reset</button>
    </form>
</body>

</html>
